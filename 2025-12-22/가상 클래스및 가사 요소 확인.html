<!DOCTYPE html>
<html>
<head>
<style>
/* 1. 가상 클래스: 버튼 상태에 따른 디자인 */
.btn {
background-color: skyblue;
padding: 10px 20px;
border: none;
cursor: pointer;
}
/* 마우스 올렸을 때 (:hover) */
.btn:hover {
background-color: blue;
color: white;
}

/* 마우스 클릭했을 때 (:active) */
.btn:active {
background-color: yellow;
color: white;
}


/* 3. 입력창 입력시 */
.my input {
padding: 10px;
border: 2px solid gray;
border-radius: 4px;
margin-top: 20px;
/*해당 요소 한줄 차지 */
display: block;
}

.my input:focus {
    outline: none; /* 파란 테두리 제거 */
    border-color: blue; /* 테두리 파란색으로 변경 */
    background-color: yellow;
}

ul{
    list-style-type: none; /* 기본 불릿 제거 */
    padding: 0;
    margin-top: 20px;
    width: 200px;
}

/* 첫번째 요소 선택 */
li:first-child {
    background-color: orange;
    color: white;
    font-weight: bold;
    border: 2px solid red;

}

/* 짝수번째 요소 선택 */
li:nth-child(even) {
    background-color: lightgray;
    color: black;
    font-weight: bold;
    border: 2px solid gold;

}

/* 3번째 요소 선택 */
li:nth-child(3) {
    background-color: blueviolet;
    color: white;
    font-weight: bold;
    border: 2px solid purple;

}
/* 2. 가상 요소: '인기 메뉴' 뒤에 별표 붙이기 */
.menu-item {
font-size: 20px;
font-weight: bold;
}

/* .menu-item 뒤(after)에 가짜 공간을 만들고 별표를 넣음 */
.menu-item::after {
content: 'after::★'; /* 내용 필수! */
color: red; /* 빨간색 별 */
margin-left: 5px;
}

/* .menu-item 뒤(after)에 가짜 공간을 만들고 별표를 넣음 */
.menu-item::before {
content: '★::before'; /* 내용 필수! */
color: red; /* 빨간색 별 */
margin-left: 5px;
}

/* 3. 입력창 힌트 꾸미기 */
input::placeholder {
color: green;
font-style: italic;
}
</style>
</head>
<body>
    <h2>가상 클래스 및 가상 요소 요소 확인</h2>
    <button class="btn">마우스를 올려보세요</button>
    <input type="text" class="my input" placeholder="가상 클래스 옵션 확인중...">
    <ul>
        <li>첫번째 아이템(first item)</li>
        <li>두번째 아이템(짝수번째 아이템 : even)</li>
        <li>세번째 아이템</li>
        <li>네번째 아이템</li>
        <li>다섯번째 아이템</li>
    </ul>
<br><br>
<h2>가상 요소 확인</h2>
<div class="menu-item">인기 메뉴</div>
<div class="menu-item">추천 메뉴</div>
<br>

<input type="text" placeholder="여기에 입력하세요...">
</body>
</html>
