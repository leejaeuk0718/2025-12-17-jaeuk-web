    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes my-slide {
            from{
                margin-left: 0px;
            } to{
                margin-left: 200px;

        .box{
            animation-name: my-slide;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        } 
</style>    
</head>
<body>
