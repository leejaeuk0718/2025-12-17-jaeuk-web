<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        width: 200px;
        height: 100px;
        border: 1px solid gray;
        background: white;
        box-shadow: 10px 10px 10px rgba(0,0,0,0.7);
    }
    .fab-button {
    width: 50px;
    height: 50px;
    /* 이효과를 주면, 동그란 모양이 됩니다. 가끔 프로필 모양으로도 사용함. */
    border-radius: 50%;
    /* 세로로 10px 내리고 20px만큼 크게 퍼트림 */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    background-color: orange;
}
</style>
<body>
    <h2>그림자 효과 주기</h2>
    <div class="card">
        카드 내용 그림자 효과 적용
    </div>
    <h2>그림자 효과 주기2</h2>
        플로팅 버튼 , 동그란 모양으로 둥둥 떠있는 효과
    <div class="fab-button">
        
    </div>
</body>
</html>
