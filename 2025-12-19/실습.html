<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .btn{
        width: 200px;
        height: 100px;
        padding: 10px;
        background-color: gold;
        color: white;
        cursor: pointer; 
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .btn:hover {
        transform: scale(1.2);
        transition: transform 0.5s, box-shadow 0.5s
    }
    .icon{
        width: 50px;
        height: 50px;
        pad : 10px 20px;
        background-color: orange;
        display: flex;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        transition: all 0.4s;
    }
    .icon:hover {
        background-color: red;
        transform: rotate(360deg);
    }
 </style>
</head>
<body>

    <h2>실습9</h2>
    <div class="btn">
        버튼
    </div>
    <h2>실습10</h2>
    <div class="icon">  
        아이콘
</body>
</html>
